<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid chocolate;
      margin-bottom: 2rem;
      /* transition: all 2s ease-in-out 1s; */
      transition: width 2s ease-in-out, height 2s linear, transform 2s ease-in;
      background-color: aliceblue;
    }
    .box:hover {
      width: 200px;
      height: 200px;
      transform: rotate(180deg);
    }


  </style>
</head>
<body>
  <div class="box">
    <p>Transition</p>
  </div>
  <div class="box">
    <p>Transition</p>
  </div>
  <div class="box">
    <p>Transition</p>
  </div>
</body>
</html>
