<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    body {
      max-width: 1240px;
      margin: 0 auto;
      border: 1px solid green;
    }
    .tiger {
      width: 100%;
    }
    .container {
      display: flex;
      gap: 1rem;
    }
    .split {
      width: 50%;
    }
    .split img {
      width: 100%;
    }
    @media screen and (max-width: 576px) {
      .container {
        flex-direction: column-reverse;
      }
      .split {
      width: 100%;
    }
    }

    
  </style>
</head>
<body>
  <section>
    <img  class ="tiger" src="../images/tiger-Siberian.webp" alt="">
  </section>
  <div class="container">
    <div class="split">
      <img src="../images/food.jpg" alt="">
    </div>
    <div class="split">
      <img src="../images/tiger-Siberian.webp" alt="">
    </div>
  </div>
</body>
</html>
