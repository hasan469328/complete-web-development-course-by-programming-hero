<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 class="text-bg-primary">Hello, world!</h1>
    <button class="border-end-0 border-danger border-opacity-75">submit</button>
    <div class="div bg-danger text-white bg-gradient border-start border-primary border-5 mt-0 mb-3 m-auto">This is a div</div>
    <div class="m-auto mb-3 div bg-success bg-gradient border border-5 rounded-circle"></div>

    <div class="m-auto mb-3 p-5 div1 bg-info bg-gradient text-danger border border-3 rounded-pill ">Pill size p-4</div>

    <div class="m-auto mb-3 ps-3 pt-3 div1 bg-primary-subtle bg-gradient text-danger border border-2 rounded-3">Pill size p-4</div>
    <a class="link-dark d-block m-auto" href="#">click me</a>
    <div class="m-auto mb-3 p-4 div bg-danger text-white border border-primary-subtle border-5 rounded-5 rounded-top-2 ">div</div>
    <button class="btn btn-primary m-auto d-block">submit</button>
    <button class="btn btn-outline-success m-auto mt-3 d-block">reset</button>
    <button class="d-block m-auto mt-3 mb-3 btn btn-warning btn-lg" disabled>button</button>
  
    <p class="text-primary bg-primary-subtle">This is a demi text</p>
    <p class="text-primary-emphasis bg-primary bg-gradient">This is also demi text</p>
    <p class="text-secondary">This is also demi text</p>
    <p class="text-dark">This is also demi text</p>
    <p class="text-black img">This is also demo text555</p>
    <p class="text-black-50">This is also demi text</p>
    <p class="text-white bg-black bg-gradient">This is also demi text</p>
    <p class="text-white-50">This is also demi text</p>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
