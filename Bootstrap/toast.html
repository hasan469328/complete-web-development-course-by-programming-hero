<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/f32d091022.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <section class="position-relative">
      <div class="row row-cols-md-2 g-3 p-5">
        <div class="col-md-6">
          <div><img class="img-fluid" src="images/wedding.png" alt=""></div>
        </div>
        <div class="col-md-6 align-self-center">
          <h2 class="fs-2 fw-bold">Every moment is Precious<h2>
          <p class="fs-6 fw-bold text-secondary">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
          <button class="btn btn-primary rounded-0 fs-6 fw-bold">Explore our album</button>
        </div>
      </div>
      <!-- toast section  -->
      <div class="toast show border-primary border-5 border-top-0 border-end-0 border-bottom-0 rounded-0 position-fixed top-50 end-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header fs-6">
          <strong class="me-auto"><i class="fa-solid fa-gift"></i> 20% off on next booking</strong>
          <button type="button" class=" btn-close mb-2" data-bs-dismiss="toast" aria-label="Close" style="width: 0.5em;height: 0.5em;"></button>
        </div>
      </div>
    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
